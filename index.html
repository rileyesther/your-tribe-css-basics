<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Netflix Profile Customization</title>
</head>
<body>
    <header>
        <h1>FDND</h1>
    </header>
    <h2>What would you like to know?</h2>
    <div class="container">
        <section class="profile">
            <div class="profile-image">
                <img src="assets/pic.jpg" alt="Profile 1" width="100" height=100>
            </div>
            <div class="profile-info">
                <h3>Profile 1</h3>
            </div>
        </section>
        <section class="profile">
            <div class="profile-image">
                <img src="assets/wine.jpg" alt="Profile 2" width="100" height="100">
            </div>
            <div class="profile-info">
                <h3>Profile 2</h3>
            </div>
        </section>
        <section class="profile">
            <div class="profile-image">
                <img src="assets/ambi.jpg" alt="Profile 3" width="100"height=100>
            </div>
            <div class="profile-info">
                <h3>Profile 3</h3>
            </div>
        </section>
    </div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</body>
</html>
